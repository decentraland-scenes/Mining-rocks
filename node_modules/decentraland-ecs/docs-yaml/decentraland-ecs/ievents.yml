    langs:
      - typeScript
    type: property
    syntax:
      content: 'gizmoEvent: GizmoDragEndEvent | GizmoSelectedEvent;'
      return:
        type:
          - GizmoDragEndEvent | GizmoSelectedEvent
  - uid: decentraland-ecs.IEvents.limitsExceeded
    name: limitsExceeded
    fullName: limitsExceeded
